name: General CI

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  v-compiles-sdl-examples:
    runs-on: ubuntu-18.04
    timeout-minutes: 30
    env:
      VFLAGS: -cc tcc -no-retry-compilation
      SDL2_VERSION: 2.0.8
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --quiet -y libsdl2-dev libsdl2-ttf-dev
          sudo apt-get install --quiet -y libsdl2-mixer-dev libsdl2-image-dev

      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Build local v
        run: make && sudo ./v symlink

      - name: Checkout SDL
        uses: actions/checkout@v2
        with:
          path: sdl

      - name: Link local SDL folder in ~/.vmodules/sdl
        run: |
          cd sdl
          mkdir -p ~/.vmodules
          ln -s $(pwd) ~/.vmodules/sdl

      - name: Test code formatting
        run: |
          cd sdl
          v test-fmt
          v fmt -verify .

      - name: Build sdl shared
        run: v -shared -g sdl

      - name: Run tests
        run: v test sdl

      - name: Build sdl examples
        run: |
          v run sdl/examples/versions
          for example in sdl/examples/*; do
              echo "v $example"
              v "$example";
          done

      - name: Test SDL version
        run: |
          VER="$(v run sdl/examples/version)"
          echo "${SDL2_VERSION} == $VER ?"
          test "${SDL2_VERSION}" = "$VER" || exit 1


  windows:
    runs-on: windows-latest
    timeout-minutes: 30
    env:
      VFLAGS: -cc tcc -no-retry-compilation
      SDL2_VERSION: 2.0.8
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Build local v
        run: |
          ./make.bat
          ./v symlink -githubci

      - name: Checkout SDL
        uses: actions/checkout@v2
        with:
          path: sdl

      - name: Run tests
        run: v test sdl

      - name: Install dependencies
        run: v run sdl/windows_install_dependencies.vsh

      - name: Move SDL folder to ~/.vmodules/sdl
        run: |
          move \sdl $home\.vmodules\
          # ln -s $(pwd) $HOME/.vmodules/sdl
          dir $home\.vmodules\sdl

      - name: Build sdl examples
        run: |
          v run sdl/examples/versions
          for example in sdl/examples/*; do
              echo "v $example"
              v "$example";
          done

